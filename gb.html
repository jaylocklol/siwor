<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giorno Bypasser</title>
    <style>
        :root {
            --primary: #6a0dad;
            --primary-dark: #4b0082;
            --secondary: #1a1a1a;
            --accent: #9c27b0;
            --text: #e0e0e0;
            --text-secondary: #b0b0b0;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(106, 13, 173, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(106, 13, 173, 0); }
            100% { box-shadow: 0 0 0 0 rgba(106, 13, 173, 0); }
        }
        
        @keyframes glow {
            0% { text-shadow: 0 0 5px var(--accent); }
            50% { text-shadow: 0 0 20px var(--accent); }
            100% { text-shadow: 0 0 5px var(--accent); }
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--secondary);
            color: var(--text);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(106, 13, 173, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(106, 13, 173, 0.1) 0%, transparent 50%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            animation: fadeIn 0.8s ease-out;
        }
        
        header {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }
        
        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            animation: glow 3s infinite;
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-top: 0;
        }
        
        .card {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(106, 13, 173, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 2rem;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }
        
        label {
            display: block;
            margin-bottom: 0.8rem;
            color: var(--text);
            font-weight: 500;
        }
        
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background: rgba(20, 20, 20, 0.8);
            color: var(--text);
            font-size: 1rem;
            resize: vertical;
            border: 1px solid rgba(106, 13, 173, 0.5);
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(156, 39, 176, 0.3);
        }
        
        .button-group {
            display: flex;
            gap: 1rem;
            margin: 1.5rem 0;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 150px;
        }
        
        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 13, 173, 0.4);
        }
        
        button:hover::after {
            left: 100%;
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.copy-btn {
            background: linear-gradient(135deg, #4a148c, #7b1fa2);
        }
        
        button.copy-btn:hover {
            box-shadow: 0 5px 15px rgba(123, 31, 162, 0.4);
        }
        
        .tooltip {
            position: relative;
            display: inline-block;
        }
        
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8rem;
        }
        
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .feature {
            background: rgba(40, 40, 40, 0.6);
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
            transition: transform 0.3s;
        }
        
        .feature:hover {
            transform: translateY(-5px);
        }
        
        .feature h3 {
            color: var(--accent);
            margin-top: 0;
        }
        
        footer {
            text-align: center;
            margin-top: 3rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>GIORNO BYPASSER</h1>
            <p class="subtitle">Advanced LTR Override Tool for Professional Text Manipulation</p>
        </header>
        
        <div class="card">
            <label for="inputText">Input Text:</label>
            <textarea id="inputText" placeholder="Enter the text you want to bypass..."></textarea>
            
            <div class="button-group">
                <button onclick="translateText()" class="tooltip">
                    <span class="tooltiptext">Add U+202D to each word</span>
                    Generate Bypass
                </button>
                <button onclick="copyToClipboard()" class="copy-btn tooltip">
                    <span class="tooltiptext">Copy to clipboard</span>
                    Copy Result
                </button>
                <button onclick="clearText()" style="background: linear-gradient(135deg, #333, #555);">
                    Clear All
                </button>
            </div>
            
            <label for="outputText">Bypassed Text:</label>
            <textarea id="outputText" readonly placeholder="Your bypassed text will appear here..."></textarea>
        </div>
        
        
        <footer>
            <p>made by rec</p>
        </footer>
    </div>

    <script>
        function translateText() {
            const inputText = document.getElementById('inputText').value;
            const words = inputText.split(/\s+/);
            const ltrChar = '\u202D';
            
            const translatedText = words.map(word => {
                if (word === '') return '';
                return ltrChar + word;
            }).join(' ');
            
            document.getElementById('outputText').value = translatedText;
            
            // Animation feedback
            const output = document.getElementById('outputText');
            output.style.transition = 'none';
            output.style.transform = 'scale(1.05)';
            setTimeout(() => {
                output.style.transition = 'transform 0.3s';
                output.style.transform = 'scale(1)';
            }, 300);
        }
        
        function copyToClipboard() {
            const outputText = document.getElementById('outputText');
            outputText.select();
            document.execCommand('copy');
            
            // Button animation
            const copyBtn = document.querySelector('.copy-btn');
            copyBtn.innerHTML = 'âœ“ Copied!';
            copyBtn.style.animation = 'pulse 1s';
            
            setTimeout(() => {
                copyBtn.innerHTML = 'Copy Result';
                copyBtn.style.animation = '';
            }, 2000);
        }
        
        function clearText() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
            
            // Animation
            const card = document.querySelector('.card');
            card.style.transform = 'translateX(-10px)';
            setTimeout(() => {
                card.style.transform = 'translateX(10px)';
                setTimeout(() => {
                    card.style.transform = 'translateX(0)';
                }, 100);
            }, 100);
        }
        
        // Add subtle background animation
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            document.body.style.backgroundPosition = `${x * 100}% ${y * 100}%`;
        });
    </script>
</body>
</html>
